name: Tests
on:
  push:
    branches:
      - master
      - dev
    pull_request:
      branches:
      - master
      - dev
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Test with untitest
      run: |
        python -m unittest